{% extends 'blog/_base.html' %}

{% block content %}
    <div class="block">
        <form class="new-article" action="{% url 'create_new_article' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-6">
                    <h6> Основные данные </h6>
                    <div class="form-group">
                        <label>Название</label>
                        <br>
                        {{ form.name }}
                    </div>

                    <div class="form-group">
                        <label>Содержание</label>
                        <br>
                        {{ form.content }}
                    </div>
                </div>
                <div class="col-lg-6">
                    <h6> Дополнительные настройки </h6>
                    <div class="form-group">
                        {{ form.comments_on }} Разрешить оставлять комментарии
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <button type="submit">Create</button>
                    </div>
                </div>
            </div>


        </form>
    </div>

{% endblock %}

{% block title %}
    <h1>{{ title }}</h1>
{% endblock %}
